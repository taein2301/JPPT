repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0
          - pydantic-settings>=2.0
          - types-pyyaml
          - httpx
          - typer
          - tenacity
        args: [--strict, --ignore-missing-imports]
        exclude: ^tests/

  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast tests only)
        entry: bash -c 'uv run pytest -v --maxfail=1'
        language: system
        pass_filenames: false
        always_run: true
